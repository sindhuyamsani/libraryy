<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-bottom: 4%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even){background-color: #f2f2f2}
      
      th {
        background-color: #4D4C7D;
        color: white;
      }
      tr:hover {background-color: #E9D5CA;}
    </style>
</head>
<body>
  
    
    <table>
        <tr>
          <th>Student Roll</th>
          <th>Book Name</th>
          <th>Book Count</th>
          <th><input type="submit" value="B1"></th>
          <th><input type="submit" value="B2"></th>
        </tr>
        {% for r in req%}
  
        <tr>
          <td>{{r.sroll}}</td>
          <td>{{r.sbookname}}</td>
          <td>{{r.sstatus}}</td>
          <td><a href="update/{{r.id}}">Submit</a></td>
          <td><a href="decline/{{r.id}}">Decline</a></td>
        </tr>
        {% endfor %}

  
      </table>
    
</body>
</html>
