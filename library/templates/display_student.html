<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 4%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even){background-color: #f2f2f2}
    
    th {
      background-color: #4D4C7D;
      color: white;
    }
    tr:hover {background-color: #E9D5CA;}
    input{
      width: 200px;
    }
    h3{
      text-align: center;
    }
    </style>
</head>

<body>
  
    {% csrf_token %}
    <table>
      <tr>
        <th>Book Name</th>
        <th>Book Count</th>
      </tr>

      {% for b in books%}
      <tr>
        <td>{{b.sbookname}}</td>
        <td>{{b.sbookcount}}</td>
      </tr>
      {% endfor %}

    </table>

    
    <div class="container">
      <h3>For requesting a book</h3>
    <br>
      <form action="requesting_book" method="POST"></form>
   
      <div class="row mb-3 g-3 align-items-center mt-2">
        <div class="col-sm-3 col-md-3">
          <label for="sbookname" class="form-label">Enter book name</label>
        </div>
      
      
     
      <div class="col-md-9">
        <input type="text" id="sbookname" name="sbookname" class="form-control">
      </div>

    </div>
   
  
  <br>
  <button type="submit" class="btn mb-3" style="background-color: #363062; color:white">SUBMIT</button>
</form>
    </div>
    
</body>
</html>
