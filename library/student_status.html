<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-bottom: 4%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even){background-color: #f2f2f2}
      
      th {
        background-color: #4D4C7D;
        color: white;
      }
      tr:hover {background-color: #E9D5CA;}
    </style>
</head>
<body>
    {% csrf_token %}
    <table>
      <tr>
        <th>Book Name</th>
        <th>Status</th>
      </tr>
      {% for t in trans%}
      <tr>
        <td>{{t.sbookname}}</td>
        <td>{{t.sstatus}}</td>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
